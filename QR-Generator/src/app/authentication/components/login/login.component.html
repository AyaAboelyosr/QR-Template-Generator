<div class="form-container">
    <!-- Centered Logo -->
    <div class="flex justify-center mb-6">
        <img src="https://sdq.sa/uploads/settings/logo-2024-10-16-10-54-20-6838.svg" alt="Logo" class="w-32 h-auto" />
    </div>

    <form class="space-y-5" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email Field -->
        <div>
            <input type="email" placeholder="Enter Email Address *" class="form-input" [(ngModel)]="email" name="email" required email />
        </div>

        <!-- Password Field -->
        <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" placeholder="Enter Password *" class="form-input" [(ngModel)]="password" name="password" required />
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" (click)="togglePasswordVisibility()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.5" d="M3.27489 15.2957C2.42496 14.1915 2 13.6394 2 12C2 10.3606 2.42496 9.80853 3.27489 8.70433C4.97196 6.49956 7.81811 4 12 4C16.1819 4 19.028 6.49956 20.7251 8.70433C21.575 9.80853 22 10.3606 22 12C22 13.6394 21.575 14.1915 20.7251 15.2957C19.028 17.5004 16.1819 20 12 20C7.81811 20 4.97196 17.5004 3.27489 15.2957Z" stroke="currentColor" stroke-width="1.5"></path>
                    <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="currentColor" stroke-width="1.5"></path>
                </svg>
            </button>
        </div>

        <!-- Error Summary Message -->
        <div *ngIf="showErrorSummary" class="text-red-500 text-sm">
            Please enter your credentials.
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-full">Login</button>

        <!-- Registration Link -->
        <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account? </span>
            <a routerLink="/auth/register" class="text-blue-600 hover:text-blue-800 hover:underline">Register</a>
        </div>
    </form>
</div>

<!-- Modal (same as registration) -->
<div *ngIf="showModal" class="modal">
    <div class="modal-content">
        <div *ngIf="isLoading">
            <span class="animate-spin border-4 border-success border-l-transparent rounded-full w-10 h-10 inline-block align-middle m-auto mb-10"></span>
        </div>
        <div *ngIf="!isLoading && loginSuccess" class="text-green-500">
            <p>Login Successful!</p>
        </div>
        <div *ngIf="!isLoading && loginError" class="text-red-500">
            <p>Login Failed. Please try again.</p>
        </div>
    </div>
</div>
