<div class="z-40 shadow-sm" [ngClass]="{ 'dark text-white-dark': store.semidark && store.menu === 'horizontal'}">
    <div class="relative flex w-full items-center bg-white px-5 py-2.5 dark:bg-[#0e1726]">
        <!-- Logo - Left Side -->
        <div class="horizontal-logo flex items-center ltr:mr-2 rtl:ml-2 lg:hidden">
            <a routerLink="/" class="main-logo flex shrink-0 items-center">
                <img class="inline w-8 ltr:-ml-1 rtl:-mr-1" src="https://sdq.sa/uploads/settings/logo-2024-10-16-10-54-20-6838.svg" alt="" />
                <span class="hidden align-middle text-2xl font-semibold transition-all duration-300 ltr:ml-1.5 rtl:mr-1.5 dark:text-white-light md:inline">
                    Sdq
                </span>
            </a>
        </div>
 <!-- Collapse Icon -->
 <a
 href="javascript:;"
 class="collapse-icon flex flex-none rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:text-[#d0d2d6] dark:hover:bg-dark/60 dark:hover:text-primary lg:hidden"
 (click)="storeData.dispatch({type: 'toggleSidebar'})"
>
 <icon-menu class="h-5 w-5" />
</a>
        <!-- Right-aligned Items -->
        <div class="ml-auto flex items-center gap-6">
           

            <!-- Theme Toggle -->
            <div class="flex items-center gap-2">
                <a
                    href="javascript:;"
                    *ngIf="store.theme === 'light'"
                    class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                    (click)="storeData.dispatch({type: 'toggleTheme', payload:'dark'})"
                >
                    <icon-sun />
                </a>
                <a
                    href="javascript:;"
                    *ngIf="store.theme === 'dark'"
                    class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                    (click)="storeData.dispatch({type: 'toggleTheme', payload:'system'})"
                >
                    <icon-moon />
                </a>
                <a
                    href="javascript:;"
                    *ngIf="store.theme === 'system'"
                    class="flex items-center rounded-full bg-white-light/40 p-2 hover:bg-white-light/90 hover:text-primary dark:bg-dark/40 dark:hover:bg-dark/60"
                    (click)="storeData.dispatch({type: 'toggleTheme', payload:'light'})"
                >
                    <icon-laptop />
                </a>
            </div>

            <!-- Language Selector -->
           
            <div *ngIf="isLoggedIn" class="dropdown shrink-0 flex items-center gap-3">
                <span class="mr-2">{{userName}}</span>

            </div>

            <!-- User Section -->
            <div *ngIf="isLoggedIn" class="dropdown shrink-0 flex items-center gap-3">
                <div hlMenu class="!block">
                    <button type="button" hlMenuButton class="group relative block">
                        <img class="h-9 w-9 rounded-full object-cover saturate-50 group-hover:saturate-100" src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt="" />
                    </button>
                </div>
            </div>

            <!-- Logout Button -->
            <div *ngIf="isLoggedIn" class="dropdown shrink-0 btn btn-outline-primary">
                <button (click)="logout()">Log out</button>
            </div>
        </div>
    </div>

    <!-- Horizontal Menu (Unchanged) -->
    <ul class="horizontal-menu hidden border-t border-[#ebedf2] bg-white px-6 py-1.5 font-semibold text-black rtl:space-x-reverse dark:border-[#191e3a] dark:bg-[#0e1726] dark:text-white-dark lg:space-x-1.5 xl:space-x-8">
        <!-- ... (keep existing menu items unchanged) ... -->
    </ul>
</div>
